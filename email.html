<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>E-mail template for Autism Soccer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table class="email-bkgrnd">
      <td class="pre-header">
        <tr>
          We celebrated our fourth year anniversary!
        </tr>
      </div>
      <div class="email-container">
          <a href="https://www.autismsoccer.org/" id="image-link">
            <img src="logo-AS-WS.png" alt="logo banner">
          </a>
          <img src="as2.jpg" alt="">
          <p>The Autism soccer family is
            supremely thankful to everyone who has helped us along the way. It is because
            of you that we are able to touch the lives of many children.</p>
          <div class="cta">
            <a id="website" href="https://www.autismsoccer.org/">Visit Our Site</a>
          </div>
          <div class="cta">
            <a id="donate" href="https://www.autismsoccer.org/pafaginasbafase/donate-now/">Donate Now</a>
          </div>
          <div class="social-media">
            <p>follow us on:</p>
            <div class="social-media">
              <a id="fa-facebook" href="https://www.facebook.com/AutismSoccer/?fref=ts" class="fa fa-facebook" aria-hidden="true"></a>
              <a id="fa-twitter" href="https://twitter.com/AutismSoccer" class="fa fa-twitter" aria-hidden="true"></a>
              <a id="fa-youtube"href="https://www.youtube.com/user/hopeforautismsoccer"><i class="fa fa-youtube" aria-hidden="true"></i></a>
              <a id="fa-googleplus" href="https://www.youtube.com/user/hopeforautismsoccer"><i class="fa fa-google-plus" aria-hidden="true"></i></a>

            </div>
          </div>
      </div>
    </div>

    <script src="https://use.fontawesome.com/3d666fee8d.js"></script>
  </body>
</html>
